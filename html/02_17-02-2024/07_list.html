<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list -->
    <!-- order list -->
    <!-- type = 1(default),a,A,i,I -->
    <ol type="i" start="10">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>

    <!-- unorder list -->
    <!-- type = circle, square, disc(default) -->
    <ul type="">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>fruits</dt>
        <!-- define description -->
        <dd>apple, bananas, mangoes etc</dd>

        <dt>colors</dt>
        <dd>pink, blue, red, green etc</dd>
    </dl>
</body>
</html>
