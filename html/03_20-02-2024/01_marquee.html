<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- direction = up, down, left(default), right 
        behavior = scroll(default), alternate
        hspace = horizontal space
        vspace = vertical space
    -->
    <marquee behavior="alternate" direction="down" hspace="50px" vspace="50px" scrollamount="1" scrolldelay="2">
        <h1>Hello world</h1>
    </marquee>
</body>
</html>
