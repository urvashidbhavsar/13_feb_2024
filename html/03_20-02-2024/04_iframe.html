<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- it is a replacement of <frame> and <frameset> tag 
    <iframe> inline frame    
        use to open any external file in your current window.
    -->
    <iframe src="https://jsonplaceholder.typicode.com/" frameborder="10px" height="300px" width="400px"></iframe>

    <!-- youtube => video => share => embed -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CUDEVgDeCfI?si=onRAwsvJLs2deKdr"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- google map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d522.0332976612583!2d72.83165475490938!3d21.1671055354277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f1bdc0a073d%3A0xcfb5b4c9ff2ada23!2sXpressbees!5e0!3m2!1sen!2sin!4v1708408659783!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
