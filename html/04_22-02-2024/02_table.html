<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table is a collection of rows and columns 
        to create a table => <table>
        to create a row(table row) => <tr>
        to create a column(table data) => <td>
        to create table column heading(table heading) => <th>
        to create table body(table body) => <tbody>
        to create table footer => <tfoot>
        to give title of table => <caption>

        cellpadding => give a space between content and border
        cellspacing => give a space between cells.
        when we use rules attribute cellspacing not effected.
    -->
    <table border="1" style="width: 500px; text-align: center;" cellpadding="10px" cellspacing="10px" rules="all">
        <caption>My table</caption>
        <tr>
            <th>No</th>
            <th>full name</th>
            <th>position</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zukerberg</td>
            <td>Founder facebook</td>
            <td>$1400</td>
        </tr>
    </table>
</body>
</html>
