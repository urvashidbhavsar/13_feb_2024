<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => write a page name which opened by click on button. if cant set #
    
        method => 
        get - display form data in URL.
        post - wrap form data and send to next page
    -->
    <form action="#" method="post" name="form1" target="_self" title="form1" id="myform">
        <div>
            <label for="fname">Enter Name: </label>
            <!-- readonly value="abc" disabled-->
            <input type="text" name="firstname" id="fname" placeholder="Enter name" maxlength="10" required
                minlength="2">
        </div>
        <div>
            Date : <input type="date" name="" id="">
        </div>
        <div>
            dateTime : <input type="datetime-local" name="" id="">
        </div>
        <div>
            Month : <input type="month" name="" id="">
        </div>
        <div>
            Week : <input type="week" name="" id="">
        </div>
        <div>
            Range : <input type="range" name="" id="">
        </div>
        <div>
            Color : <input type="color" name="" id="">
        </div>
        <div>
            Email : <input type="email" name="" id="" placeholder="Email">
        </div>
        <div>
            Upload : <input type="file" name="" id="">
        </div>
        <div>
            Hidden : <input type="hidden">
        </div>
        <div>
            Image: <input type="image" name="" id=""
                src="https://colorlib.com/wp/wp-content/uploads/sites/2/colorlib-reg-form-36.jpg" height="50px"
                width="50px">
        </div>
        <div>
            Number: <input type="number" name="" id="">
        </div>
        <div>
            Password :<input type="password" name="" id="">
        </div>
        <div>
            Search : <input type="search" name="" id="">
        </div>
        <div>
            Time : <input type="time" name="" id="">
        </div>
        <div>
            url : <input type="url" name="" id="">
        </div>

        <button type="submit">Submit</button>
        <button type="reset">clear</button>
        <button type="button">button</button>
    </form>
</body>

</html>
