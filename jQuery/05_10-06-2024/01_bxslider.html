<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .slider1 {
            background: url(https://wallpapers.com/images/hd/green-nature-road-high-quality-desktop-gb0j67jya0bilxuq.jpg) no-repeat center;
            background-size: cover;
        }

        .slider2 {
            background: url(https://static.vecteezy.com/system/resources/previews/024/663/796/non_2x/amazing-background-image-high-resolution-desktop-wallpaper-generative-ai-free-photo.jpg) no-repeat center;
            background-size: cover;
        }

        .slider3 {
            background: url(https://wallpaper.forfun.com/fetch/25/2593758d2e14372cf2c3f7b2dbb67bba.jpeg) no-repeat center;
            background-size: cover;
        }

        .slider4 {
            background: url(https://wallpapercave.com/wp/wp5956350.jpg) no-repeat center;
            background-size: cover;
        }

        .slider {
            padding: 250px 100px;
            position: relative;
            z-index: 1;
        }

        .slider::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.619);
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-align: center;
        }

        .bx-wrapper {
            border: none !important;
        }

        .bx-wrapper .bx-pager {
            bottom: 40px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            background: red;
        }

        .bx-wrapper .bx-pager.bx-default-pager a {
            background: white;
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>


    <div class="home-slider">
        <div class="slider slider1">
            <h1>Image 1</h1>
        </div>
        <div class="slider slider2">
            <h1>Image 2</h1>
        </div>
        <div class="slider slider3">
            <h1>Image 3</h1>
        </div>
        <div class="slider slider4">
            <h1>Image 4</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.js"></script>

    <script>
        $(function () {
            $('.home-slider').bxSlider({
                mode: "fade"
            });
        });
    </script>
</body>

</html>
