<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .owl-theme .owl-nav {
            text-align: right;
            margin-right: 40px;
        }

        .owl-nav button {
            display: inline-block !important;
            font-size: 30px !important;
            background-color: red !important;
            height: 35px;
            width: 35px;
            color: white !important;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="">
        </div>
        <div class="item">
            <img src="https://images.ctfassets.net/hrltx12pl8hq/01rJn4TormMsGQs1ZRIpzX/16a1cae2440420d0fd0a7a9a006f2dcb/Artboard_Copy_231.jpg?fit=fill&w=600&h=600"
                alt="">
        </div>
        <div class="item">
            <img src="https://static.gettyimages.com/display-sets/creative-landing/images/GettyImages-1907862843.jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://st3.depositphotos.com/1005145/15351/i/450/depositphotos_153516954-stock-photo-summer-landscape-with-flowers-in.jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80"
                alt="">
        </div>
        <div class="item">
            <img src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.webp?b=1&s=170667a&w=0&k=20&c=0eyjD9xiGItjC1Yklk_q3Ry1Jr0zWAUJ6q8kDmBuyvk="
                alt="">
        </div>
        <div class="item">
            <img src="https://static.vecteezy.com/vite/assets/photo-masthead-375-b8ae1548.webp" alt="">
        </div>
        <div class="item">
            <img src="https://st2.depositphotos.com/1141099/6198/i/450/depositphotos_61983329-stock-photo-historic-charminar.jpg"
                alt="">
        </div>
        <div class="item">
            <img src="https://slp-statics.astockcdn.net/static_assets/staging/24spring/home/curated-collections/card-1.jpg?width=580"
                alt="">
        </div>
        <div class="item">
            <img src="https://www.w3schools.com/css/paris.jpg" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

    <script>
        $(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                // items: 1
                dots: false,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                smartSpeed: 1000,
                responsive: {
                    0: {
                        items: 1
                    },
                    576: {
                        items: 2
                    },
                    768: {
                        items: 3,
                    },
                    992: {
                        items: 4,
                    },
                    1200: {
                        items: 5,
                    }
                }
            })
        })
    </script>
</body>

</html>
