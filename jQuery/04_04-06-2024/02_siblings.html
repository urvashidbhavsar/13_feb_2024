<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 30px;
        }

        .box {
            height: 100px;
            width: 100px;
            font-size: 30px;
            border: 1px solid black;
        }

        .set {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <div class="main">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>

    <script>
        $(document).ready(function () {
            // $(".box2").siblings().addClass("set")
            // $(".box2").next().addClass("set")
            // $(".box1").nextAll().addClass("set")
            // $(".box1").nextUntil(".box5").addClass("set")
            // $(".box5").prev().addClass("set")
            // $(".box5").prevAll().addClass("set")
            $(".box5").prevUntil(".box1").addClass("set")
        })
    </script>
</body>

</html>
