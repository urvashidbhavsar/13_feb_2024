<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- 2 methods => remove(), empty() -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <button id="btn1">empty</button>
    <button id="btn2">remove</button>

    <hr>
    <div class="mydiv">
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint hic, nam ad omnis odit natus delectus aut
            quae
            fugiat ducimus quia ab, voluptates, adipisci praesentium nemo? Id ratione ea minima!
        </p>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
