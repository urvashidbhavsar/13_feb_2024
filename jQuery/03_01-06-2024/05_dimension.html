<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2 {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- 6 functions => height, width, innerHeight, innerWidth, outerHeight, outerWidth -->

    <div class="div1"></div>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $(".div1").height("200px").width("200px").css({
                border: "1px solid black",
                backgroundColor: "pink"
            })

            var txt = ""
            txt = `Height : ${$(".div2").height()} <br> 
                Width : ${$(".div2").width()} <br>
                innerHeight(padding) : ${$(".div2").innerHeight()} <br>
                innerWidth(padding) : ${$(".div2").innerWidth()} <br>
                outerHeight(border) : ${$(".div2").outerHeight()} <br>
                outerWidth(border) : ${$(".div2").outerWidth()} <br>
                outerHeight(margin) : ${$(".div2").outerHeight(true)} <br>
                outerWidth(margin) : ${$(".div2").outerWidth(true)}`;
            $(".div2").html(txt)
        })
    </script>
</body>

</html>
