<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            width: fit-content;
        }
    </style>
</head>

<body>
    <!-- 4 functions => wrap(), wrapAll(), wrapInner(), unwrap() -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <button id="btn1">wrap</button>
    <button id="btn2">unwrap</button>

    <p class="mypara1">this is first paragraph</p>
    <p class="mypara1">this is first paragraph</p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mypara1").wrap("<div class='mydiv'></div>")
            })
            $("#btn2").click(function () {
                $(".mypara1").unwrap()
            })
        })
    </script>
    <hr>

    <button id="btn3">wrapAll</button>

    <p class="mypara2">this is second paragraph</p>
    <p class="mypara2">this is second paragraph</p>
    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".mypara2").wrapAll("<div class='mydiv'></div>")
            })
        })
    </script>
    <hr>
    <button id="btn4">wrapInner</button>

    <p class="mypara3">this is third paragraph</p>
    <p class="mypara3">this is third paragraph</p>

    <script>
        $(function () {
            $("#btn4").click(function () {
                $(".mypara3").wrapInner("<del></del>")
            })
        })
    </script>
</body>

</html>
