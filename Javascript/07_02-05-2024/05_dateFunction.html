<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p id="date"></p>
    <p id="dt"></p>
    <p id="time"></p>

    <script>
        var dt = new Date()

        document.getElementById("date").innerHTML = dt;

        document.getElementById("dt").innerHTML = `${dt.getDate()}/${dt.getMonth() + 1}/${dt.getFullYear()}`

        document.getElementById("time").innerHTML = `${dt.getHours()}:${dt.getMinutes()}:${dt.getSeconds()} <br> Day is : ${dt.getDay()}`

    </script>
</body>

</html>
