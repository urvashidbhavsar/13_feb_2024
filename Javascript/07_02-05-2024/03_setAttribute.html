<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg {
            width: 300px;
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <button onclick="setAttr()">set attribute</button>
    <button onclick="removeAttr()">remove attribute</button>
    <button onclick="getAttr()">get attribute</button>

    <hr>
    <div>
        <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.34264412.1714521600&semt=ais"
            alt="" id="img1">
    </div>

    <script>
        function setAttr() {
            let img = document.getElementById("img1");
            // img.setAttribute("width", "300px")
            img.setAttribute("class", "myimg")
        }
        function removeAttr() {
            let img = document.getElementById("img1");
            img.removeAttribute("class")
        }
        function getAttr() {
            let img = document.getElementById("img1")
            alert(img.getAttribute("class"))
        }
    </script>
</body>

</html>
