<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 15, y = 15;
        var select = 1;

        switch (select) {
            case 1:
                document.write(`<h2>Addition</h2>`)
                document.write(`<div>${x + y}</div>`)
                break;

            case 2:
                document.write(`<h2>Subtract</h2>`)
                document.write(`<div>${x - y}</div>`)
                break;

            case 3:
                document.write(`<h2>Multiply</h2>`)
                document.write(`<div>${x * y}</div>`)
                break;

            case 4:
                document.write(`<h2>Division</h2>`)
                document.write(`<div>${x / y}</div>`)
                break;

            case 5:
                document.write(`<h2>Modules</h2>`)
                document.write(`<div>${x % y}</div>`)
                break;

            default:
                document.write(`wrong option`)
                break;
        }
    </script>
</body>

</html>
