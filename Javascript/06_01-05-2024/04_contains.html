<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showClass()" class="mybtn">click here</button>

    <script>
        function showClass() {
            let b = document.querySelector("button");
            if (b.classList.contains("btn") == true) {
                alert("Class exist")
            } else {
                alert("class not exist")
            }
        }
    </script>
</body>
