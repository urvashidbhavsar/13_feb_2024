<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: auto;
            width: 300px;
            background-color: teal;
            border: 2px solid black;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button onclick="ToggleCss()">Toggle Method</button>
    <hr>
    <div class="mydiv">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus recusandae fugit magnam quaerat,
        accusantium distinctio quidem officia molestias autem vitae minima veritatis impedit in ipsa cum eaque corporis
        dolor nostrum.
    </div>

    <script>
        function ToggleCss() {
            let div = document.querySelector(".mydiv")
            div.classList.toggle("main")
        }
    </script>
</body>

</html>
