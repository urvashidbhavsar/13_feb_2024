<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newtitle {
            font-size: 40px;
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="setCss()">change css</button>

    <h1 class="title" id="title">Hello world</h1>

    <script>
        function setCss() {
            let head = document.getElementById("title")
            // head.className = "newtitle"
            if (head.className == "title") {
                head.className = "newtitle"
            } else {
                head.className = "title"
            }
        }
    </script>
</body>

</html>
