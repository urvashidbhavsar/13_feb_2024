<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create a random class which is not adding in any html structure */
        .title {
            font-size: 40px;
            color: white;
            background-color: blue;
            padding: 5px;
            width: fit-content;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">add css</button>
    <h1 class="head1">Hello User</h1>

    <script>
        function addCss() {
            let h1 = document.querySelector(".head1")
            h1.classList.add("title")
        }
    </script>
</body>

</html>
