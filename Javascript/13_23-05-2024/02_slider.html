<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        img {
            height: 600px;
            width: 100%;
            object-fit: cover;
        }

        .Homesliders {
            position: relative;
        }

        .Homesliders .slider {
            width: 100%;
            position: absolute;
            display: none;
        }

        .btn {
            position: absolute;
            z-index: 1;
            height: 50px;
            width: 50px;
            background-color: white;
            color: black;
            font-weight: bold;
            font-size: 30px;
            border: none;
            top: 250px;
            cursor: pointer;
        }

        .btn:hover {
            color: white;
            background-color: rgb(91, 91, 91);
        }

        .btnprev {
            left: 0;
        }

        .btnnext {
            right: 0;
        }

        .fade {
            animation: fadeEffect 1s ease;
        }

        @keyframes fadeEffect {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- main -->
    <div class="Homesliders">
        <div class="slider fade">
            <img src="https://images.unsplash.com/photo-1535320404287-416e2c6d2b41?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="slider fade">
            <img src="https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg"
                alt="">
        </div>
        <div class="slider fade">
            <img src="https://marketplace.canva.com/EAFr_WD_eVs/1/0/1600w/canva-green-illustrated-mystical-forest-desktop-wallpaper-iV9Rcl-aVnA.jpg"
                alt="">
        </div>
        <div class="slider fade">
            <img src="https://wallpapers.com/images/featured/best-ever-desktop-bgt6dccypy1dfk0c.jpg" alt="">
        </div>

        <button onclick="moveSlide(-1)" class="btn btnprev">&#60;</button>
        <button onclick="moveSlide(1)" class="btn btnnext">&#62;</button>
    </div>

    <script>
        var index = 1;
        slideShow(index)
        function moveSlide(slide_n) {
            slideShow(index += slide_n)
        }
        function slideShow(n) {
            let slide = document.getElementsByClassName("slider");
            if (n > slide.length) {
                index = 1;
            }
            if (n < 1) {
                index = slide.length
            }
            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = "none"
            }
            slide[index - 1].style.display = "block";
        }
    </script>
</body>

</html>
