<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" placeholder="firstname" class="myinput">

    <input type="text" name="" id="" placeholder="lastname" class="myinput">

    <input type="password" name="" id="pass">
    <input type="checkbox" onclick="showpass('pass')"> Show password

    <script>
        let inp = document.querySelectorAll("input[type='text']")
        inp.forEach(element => {
            element.addEventListener("input", () => {
                element.value = element.value.toUpperCase()
            })
        });

        function showpass(id) {
            let p = document.getElementById(id);
            if (p.type == "password") {
                p.type = "text"
            } else {
                p.type = "password"
            }
        }
    </script>
</body>

</html>
