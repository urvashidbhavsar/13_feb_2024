<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5, y = 10;

        x += y // x = x + y
        // y = x + y
        console.log(x);  // 15

        x -= y // x = x - y;
        console.log(x); // 5
    </script>
</body>

</html>
