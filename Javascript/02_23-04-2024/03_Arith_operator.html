<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <script>
        let num1 = 10, num2 = 2;
        document.write(`<div class='mydiv'>
            1st number is &rarr; ${num1} and 2nd number is &rarr; ${num2}
        </div>`)
        // document.write("Addition is => " + (num1 + num2))
        document.write(`<div class='mydiv'>Addition is &rarr; ${num1 + num2}</div>`)
        document.write(`<div class='mydiv'>Subtract is &rarr; ${num1 - num2}</div>`)
        document.write(`<div class='mydiv'>Mulltiply is &rarr; ${num1 * num2}</div>`)
        document.write(`<div class='mydiv'>Division is &rarr; ${num1 / num2}</div>`)
        document.write(`<div class='mydiv'>Modules is &rarr; ${num1 % num2}</div>`)

    </script>
</body>

</html>
