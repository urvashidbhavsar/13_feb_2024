<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="myForm">
        <form action="#">
            <!-- Password validation -->
            <div class="row">
                <div class="label">Enter Password : </div>
                <div class="field">
                    <div class="input">
                        <input type="password" name="" id="pass" placeholder="Enter Password">
                    </div>
                    <div class="icon">
                        <i class="bi bi-eye" id="icon1" onclick="showPass('pass','icon1')"></i>
                    </div>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="label">Re-enter Password : </div>
                <div class="field">
                    <div class="input">
                        <input type="password" name="" id="cpass" placeholder="Enter Password">
                    </div>
                    <div class="icon">
                        <i class="bi bi-eye" id="icon2" onclick="showPass('cpass','icon2')"></i>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showPass(passwordid, icon_change) {
            let pass = document.getElementById(passwordid);
            let change = document.getElementById(icon_change);
            if (pass.type == "password" && change.classList.contains("bi-eye") == true) {
                pass.type = "text";
                change.classList.remove("bi-eye")
                change.classList.add("bi-eye-slash")
            } else {
                pass.type = "password"
                change.classList.remove("bi-eye-slash")
                change.classList.add("bi-eye")
            }
        }
    </script>
</body>

</html>
