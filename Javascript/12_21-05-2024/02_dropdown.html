<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .list {
            background-color: cadetblue;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav li {
            padding: 10px;
        }

        .nav li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .nav .bi-caret-down {
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown .dropmenu {
            display: none;
            position: absolute;
            width: 200px;
            box-shadow: 0 2px 5px #acabab;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown .dropmenu li {
            padding: 5px;
        }

        .dropdown .dropmenu a {
            color: black;
        }

        /* create a randomly class which is not given in html structure. */
        .show {
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li class="dropdown">
                <a href="#">Service</a> <i class="bi bi-caret-down"></i>
                <ul class="dropmenu">
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
            <li class="dropdown">
                <a href="#">Accounts</a> <i class="bi bi-caret-down"></i>
                <ul class="dropmenu">
                    <li><a href="">login</a></li>
                    <li><a href="">Register</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        let drop = document.querySelector(".dropdown")
        let menu = document.querySelector(".dropmenu");
        drop.addEventListener("click", () => {
            menu.classList.toggle("show")
        })
    </script>
</body>

</html>
