<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.abs(-11));
        console.log(Math.acos(0));
        console.log(Math.acosh(4));
        console.log(Math.cbrt(8)); // 2*2*2

        // upper value
        console.log(Math.ceil(12.2));
        console.log(Math.ceil(12.9));

        // lower value
        console.log(Math.floor(12.2));
        console.log(Math.floor(12.9));

        console.log(Math.hypot(3, 4)); // square both value, addition, and root

        console.log(Math.imul(2, 4));
        console.log(Math.min(4, 5, 6, 12, 0, 3));
        console.log(Math.max(4, 5, 6, 12, 0, 3));

        console.log(Math.pow(5, 4)); // number, power
        console.log(Math.random()); // 0-1

        console.log(Math.sign(-11));
        console.log(Math.sign(11));
        console.log(Math.sign(0));

        console.log(Math.trunc(12));
        console.log(Math.trunc(12.22));

        console.log(Math.sqrt(25));

    </script>
</body>

</html>
