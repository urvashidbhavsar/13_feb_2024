<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            border: 2px solid black;
            padding: 20px;

            color: blue;
            /* uppercase / lowercase / capitalize */
            text-transform: lowercase;
            /* like a paragraph space */
            text-indent: 40px;
            text-align: justify;
            text-align-last: center;
            line-height: 25px;
            letter-spacing: 1px;
            word-spacing: 10px;
        }
        a {
            color: green;
            /* text-decoration: none; */
            text-decoration-line: underline;
            text-decoration-color: red;
            /* dashed, dotted, double, solid, wavy */
            text-decoration-style: wavy;
            text-decoration-thickness: 1px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam dignissimos non corrupti, sint distinctio
        consequatur incidunt, doloribus, dolores rerum libero cumque ipsam quia mollitia unde culpa animi fuga officia
        error.
        <a href="#">click here</a>
    </div>
</body>

</html>
