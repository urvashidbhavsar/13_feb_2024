<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font cdn = content delivery network -->
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap');

        /* search on google for google font */
        .head1 {
            font-family: "Anta", sans-serif;
        }

        .head2 {
            font-family: "Ubuntu", sans-serif;
        }

        .head3 {
            font-family: "Josefin Sans", sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="head1">Hello world</h1>
    <h1 class="head2">Hello world</h1>
    <h1 class="head3">Hello world</h1>
</body>

</html>
