<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            font-style: italic;
            font-variant: small-caps;
        }

        .p1 {
            /* 1rem/em = 16px  */
            font-size: 3rem;
        }

        .p2 {
            /* 1.2vw = 16px */
            font-size: 5vw;
        }

        .p3 {
            /* 2.7vh = 16px */
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p class="p1">hello world (rem size)</p>
    <p class="p2">(vw = viewport width)</p>
    <p class="p3">(vh = viewport height)</p>
</body>

</html>
