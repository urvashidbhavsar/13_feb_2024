<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            /* apply in parent class => effect show in child class 
                default apply in row
            */
            display: grid;
            /* grid-template-columns: auto auto auto auto auto; */
            /* fix size */
            /* grid-template-columns: 1fr 1fr 2fr 1fr 1fr; */
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            justify-items: center;
            align-items: center;
        }

        .div {
            height: 100px;
            width: 100px;
            font-size: 20px;
        }

        .div:nth-child(odd) {
            background-color: chocolate;
        }

        .div:nth-child(even) {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
        <div class="div">5</div>
        <div class="div">6</div>
        <div class="div">7</div>
        <div class="div">8</div>
        <div class="div">9</div>
        <div class="div">10</div>
    </div>
</body>

</html>
