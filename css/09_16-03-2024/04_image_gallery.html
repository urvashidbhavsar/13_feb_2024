<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px;
        }

        img {
            height: auto;
            max-width: 100%;
            border-radius: 10px;
        }

        .image2 {
            grid-column: 2;
            grid-row: 1 / span 2;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image1">
            <img src="https://p.w3layouts.com/demos_new/template_demo/08-09-2021/spaw-liberty-demo_Free/932647198/web/assets/images/g1.jpg"
                alt="">
        </div>
        <div class="image2">
            <img src="https://p.w3layouts.com/demos_new/template_demo/08-09-2021/spaw-liberty-demo_Free/932647198/web/assets/images/g3.jpg"
                alt="">
        </div>
        <div class="image3">
            <img src="https://p.w3layouts.com/demos_new/template_demo/08-09-2021/spaw-liberty-demo_Free/932647198/web/assets/images/g4.jpg"
                alt="">
        </div>
        <div class="image4">
            <img src="https://p.w3layouts.com/demos_new/template_demo/08-09-2021/spaw-liberty-demo_Free/932647198/web/assets/images/g2.jpg"
                alt="">
        </div>
        <div class="image5">
            <img src="https://p.w3layouts.com/demos_new/template_demo/08-09-2021/spaw-liberty-demo_Free/932647198/web/assets/images/g5.jpg"
                alt="">
        </div>
    </div>
</body>

</html>
