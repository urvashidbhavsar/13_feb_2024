<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            background: url(image/image.jpg) no-repeat center;
            background-size: cover;
            padding: 140px 200px;
            position: relative;
            z-index: 1;
            /* filter: brightness(50%); */
        }

        .hero-image::after {
            content: "";
            position: absolute;
            /* background-color: rgba(0, 0, 0, 0.713); */
            background: linear-gradient(to left, 
            rgba(0, 128, 128, 0.7), rgba(180, 243, 243, 0.7));
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .hero-text {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.761);
        }

        .heading {
            font-size: 40px;
            text-align: center;
            text-transform: capitalize;
            font-weight: 500;
        }

        .infor {
            text-align: center;
            margin: 20px auto;
            width: 600px;
        }

        .buttons {
            text-align: center;
        }

        .btn {
            padding: 10px;
            font-size: 16px;
            margin: 7px;
            border: 1px solid #060625;
            cursor: pointer;
        }

        .btn1 {
            background-color: #060625;
            color: white;
        }

        .btn2 {
            background-color: transparent;
            color: #060625;
        }

        .btn2:hover {
            background-color: #060625;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <p class="heading">
                Find your best technology
            </p>
            <p class="infor">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae neque labore sunt cupiditate ab
                quasi beatae quis suscipit recusandae perspiciatis ex, corporis a? Quasi aperiam ad ducimus quae ea
                saepe.
            </p>
            <div class="buttons">
                <button class="btn btn1">Find Technology</button>
                <button class="btn btn2">Show Features</button>
            </div>
        </div>
    </div>
</body>

</html>
