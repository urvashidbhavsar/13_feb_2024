<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            position: relative;
        }

        img {
            height: 630px;
            width: 100%;
            filter: hue-rotate(309deg);
        }

        .hero-text {
            position: absolute;
            top: 150px;
            left: 100px;
            right: 100px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.817);
        }

        .heading {
            font-size: 40px;
            text-align: center;
            text-transform: capitalize;
            font-weight: 500;
        }

        .infor {
            text-align: center;
            margin: 20px auto;
            width: 600px;
        }

        .buttons {
            text-align: center;
        }

        .btn {
            padding: 10px;
            font-size: 16px;
            margin: 7px;
            border: 1px solid #060625;
            cursor: pointer;
        }

        .btn1 {
            background-color: #060625;
            color: white;
        }

        .btn2 {
            background-color: transparent;
            color: #060625;
        }

        .btn2:hover {
            background-color: #060625;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div>
            <img src="image/image.jpg" alt="">
        </div>
        <div class="hero-text">
            <p class="heading">
                Find your best technology
            </p>
            <p class="infor">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae neque labore sunt cupiditate ab
                quasi beatae quis suscipit recusandae perspiciatis ex, corporis a? Quasi aperiam ad ducimus quae ea
                saepe.
            </p>
            <div class="buttons">
                <button class="btn btn1">Find Technology</button>
                <button class="btn btn2">Show Features</button>
            </div>
        </div>
    </div>
</body>

</html>
