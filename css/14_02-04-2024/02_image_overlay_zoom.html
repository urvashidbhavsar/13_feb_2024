<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .image-overlay {
            border: 1px solid black;
            width: 300px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            color: white;
            display: grid;
            place-content: center;
            gap: 10px;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 1s cubic-bezier(0.23, 1, 0.320, 1);
            /* transform: scale(0); */
        }

        button {
            padding: 10px 20px;
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        .image-overlay:hover .overlay {
            /* transform: scale(1); */
            /* rotate(360deg); */
            background-color: rgba(0, 0, 0, 0.873);
        }

        .delay {
            /* transform: scale(0); */
            /* transform: rotateX(90deg); */
            transform: translateY(300px);
            transition: 1s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .image-overlay:hover .delay {
            transition-delay: 1s;
            /* transform: rotateX(0deg); */
            /* transform: scale(1) rotate(360deg); */
            transform: translateY(0px);
        }
    </style>
</head>

<body>
    <div class="image-overlay">
        <div class="image">
            <img src="https://d3nn873nee648n.cloudfront.net/HomeImages/Concept-and-Ideas.jpg?w=248&fit=crop&auto=format"
                alt="">
        </div>
        <div class="overlay">
            <div class="delay">
                <h1>About Us</h1>
                <div>
                    <button>Read More</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
