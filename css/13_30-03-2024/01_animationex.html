<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: auto;
            width: 100px;
            margin: 100px auto;
            position: relative;
        }

        .div {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .div1 {
            position: absolute;
            background-color: #bc1010;
            top: 0;
            animation: first 2s cubic-bezier(0.645, 0.045, 0.355, 1) 2;
        }

        .div2 {
            position: absolute;
            top: 50px;
            background-color: #bc1010;
        }

        .div3 {
            position: absolute;
            top: 100px;
            background-color: #bc1010;
            /* transform: translateX(1px) translateY(-10px) rotate(45deg);
            height: 100px;
            border-radius: 20px; */
            animation: last 2s cubic-bezier(0.645, 0.045, 0.355, 1) 2;
        }

        @keyframes first {
            0% {
                transform: translate(0);
                height: 20px;
            }

            30%,
            60% {
                transform: translateX(37px) rotate(45deg);
                height: 20px;
            }

            100% {
                transform: translateX(1px) translateY(10px) rotate(45deg);
                height: 100px;
                border-radius: 20px;
            }
        }

        @keyframes last {
            0% {
                transform: translate(0);
                height: 20px;
            }

            30%,
            60% {
                transform: translateX(37px) rotate(45deg);
                height: 20px;
            }

            100% {
                transform: translateX(1px) translateY(-89px) rotate(120deg);
                height: 100px;
                border-radius: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div div1"></div>
        <div class="div div2"></div>
        <div class="div div3"></div>
    </div>
</body>

</html>
