<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        /* @keyframes myanimate {} */
        .mytext {
            cursor: default;
        }

        .mytext:hover {
            animation: flipInX;
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__rubberBand">Hello world</h1>
    <h2 class="mytext">Hello user</h2>
</body>

</html>
