<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .mydiv {
            border: 1px solid black;
            /* when apply flex effect show in child element */
            display: flex;
        }

        .mydiv div {
            height: 100px;
            width: 33.33%;
        }

        .div1 {
            background-color: aqua;
        }

        .div2,
        .div4 {
            background-color: brown;
        }

        .div3 {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
