<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 200px;
            border: 3px solid blue;
            cursor: pointer;
            font-size: 40px;
        }

        .mydiv:hover {
            display: none;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Hover me!!!
    </div>
</body>

</html>
