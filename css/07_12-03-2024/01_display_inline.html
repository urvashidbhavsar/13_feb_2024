<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: aqua;
        }

        ul {
            background-color: brown;
            list-style: none;
            /* list-style-type: upper-latin; */
            /* list-style-position: outside; */
            /* list-style-image: url(); */
        }

        li {
            /* give effect to set values in a line & do not effect element height and width */
            display: inline;
            background-color: chocolate;
            padding: 10px;
            /* height: 40px; */
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>About</li>
            <li>Contact</li>
            <li>Pages</li>
        </ul>
    </div>
</body>

</html>
