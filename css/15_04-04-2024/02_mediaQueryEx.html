<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: aqua;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: chocolate;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: burlywood;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: cornflowerblue;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: darkgreen;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: brown;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam voluptatum consectetur repellendus, laudantium
        maxime natus aut sequi neque commodi. Possimus quas laudantium ipsum quidem quae consequatur voluptates rerum
        voluptate culpa.
    </p>
</body>

</html>
