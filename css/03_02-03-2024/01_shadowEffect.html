<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
            /* x-axes, y-axes, blur, color */
            text-shadow: -1px 5px 6px red;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 300px;
            padding: 15px;
            /* x-axes, y-axes, blur, spread, color */
            /* box-shadow: 4px 4px 6px 4px #77a2bcd1; */
            box-shadow: inset 0px 0px 6px 0px #77a2bcd1;
        }
    </style>
</head>

<body>
    <!-- 2 type of shadow effect (1) text-shadow (2) box-shadow -->
    <h1>Hello world</h1>
    <div class="mydiv">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora dolore sapiente veniam, laboriosam ex officia
        error aperiam, possimus minima reiciendis quo voluptatem vero repellendus nesciunt similique optio quis.
        Exercitationem, quod?
    </div>
</body>

</html>
