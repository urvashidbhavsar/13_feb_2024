<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* there is 3 type of gradient color : (1) linear (2) radial (3) conic */
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 20px;
        }

        .div1 {
            /* direction =>  to bottom(default), to top, to left, to right, set in deg
            */
            background-image: linear-gradient(227deg, red 80px, green 189px, blue 227px);
        }

        .div2 {
            /* direction => circle at center(default), circle at top/left/right/bottom */
            background: radial-gradient(red 25px, green 78px, blue 110px);
        }

        .div3 {
            background: conic-gradient(red 50deg, green 180deg, blue 270deg, red 358deg);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
