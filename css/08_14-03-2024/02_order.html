<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 10px;
        }

        .main div {
            height: 100px;
            width: 100px;
            background-color: rgb(10, 49, 49);
            font-size: 25px;
            color: white;
        }

        .div1 {
            order: 3;
        }

        .div2 {
            order: 1;
        }

        .div3 {
            order: 2;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
</body>

</html>
