<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 350px;
            border: 1px solid black;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* vertically centered from top and bottom */
            align-items: center;
            /* apply this property when we set flex-wrap */
            align-content: center;
            gap: 10px;
        }

        .div {
            height: 150px;
            width: 150px;
            background-color: teal;
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div div1">div 1</div>
        <div class="div div2">div 2</div>
        <div class="div div3">div 3</div>
    </div>
</body>

</html>
