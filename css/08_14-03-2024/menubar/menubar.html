<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <div class="header-m">
            <!-- main -->
            <div class="navbar">
                <div class="logo">
                    <img src="download.png" alt="">
                </div>
                <div class="topnavbar">
                    <div class="top-nav">
                        <div>
                            <a href="">Tata CLiQ Luxury</a>
                        </div>
                        <div>
                            <ul>
                                <li><a href="">CLiQ Cash</a></li>
                                <li><a href="">Gift Card</a></li>
                                <li><a href="">CLiQ Care</a></li>
                                <li><a href="">Track Orders</a></li>
                                <li><a href="">Sign in / Sign up</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom-nav">
                        <div class="links">
                            <div class="menu">
                                <a href="">Categories</a>
                            </div>
                            <div class="menu">
                                <a href="">Brands</a>
                            </div>
                        </div>
                        <div class="search">
                            <div class="s-icon">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </div>
                            <div style="width: 100%;">
                                <input type="text" placeholder="Search for Categories">
                            </div>
                        </div>
                        <div class="cart">
                            <div>
                                <span class="material-symbols-outlined">
                                    favorite
                                </span>
                            </div>
                            <div>
                                <span class="material-symbols-outlined">
                                    shopping_bag
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
