<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: relative;
        }

        .div1,
        .div2,
        .div3 {
            height: 100px;
            width: 100px;
        }

        .div1 {
            background-color: chocolate;
            border-radius: 50%;
            position: absolute;
            left: 40px;
            top: 30px;
            z-index: 2;
        }

        .div2 {
            background-color: darkcyan;
            border-radius: 50%;
            position: absolute;
            left: 40px;
            top: 60px;
            /* use to set position priority on webpage */
            z-index: 1;
        }

        .div3 {
            background-color: tomato;
            border-radius: 50%;
            position: absolute;
            left: 40px;
            top: 90px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
