<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo classes are start with : symbol */
        .link1:link {
            color: blue;
        }

        /* effect on mouse click */
        .link2:active {
            color: green;
        }

        .link3:visited {
            color: chocolate;
        }

        .link4:hover {
            color: coral;
        }

        button {
            background-color: darkred;
            border: 1px solid darkred;
            color: white;
            height: 30px;
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: transparent;
            color: darkred;
        }

        input {
            border: 1px solid black;
        }

        input:focus-visible {
            outline: none;
        }

        input:focus {
            box-shadow: 0px 0px 5px blue;
        }
    </style>
</head>

<body>
    <a href="#" class="link1">link 1</a>
    <a href="#" class="link2">link 2</a>
    <a href="#" class="link3">link 3</a>
    <a href="#" class="link4">link 4</a>
    <br><br>
    <button>click</button>
    <br><br>
    <input type="text" name="" id="">
</body>

</html>
